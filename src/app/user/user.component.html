<table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr *ngFor = "let data of userList">
      <td [routerLink]="['/user',data.id]">{{data.id}}</td>
      <td [routerLink]="['/user',data.id]">{{data.name}}</td>
      <td [routerLink]="['/user',data.id]">{{data.email}}</td>
    </tr>
   
  </table>
